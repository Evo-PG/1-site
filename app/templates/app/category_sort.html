<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Game_news</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'developer' %}">Комманда разработчиков</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">
            Категории
          </a>
          <ul class="dropdown-menu">
              {% for category in categories%}
                  <li><a class="dropdown-item" href="{% url 'category' category.id %}">{{ category.title }}</a></li>
              {% endfor %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="card-group">
    {% for post in posts %}
    <center>
    <br>
    <div class="card">
        <div class="card-body">
            <a href="{% url 'poster' post.id %}">
                <h5 class="card-title">{{ post.title }}</h5>
            </a>
        </div>
        <div class="card-footer">
            <small class="text-body-secondary">Автор: {{ post.author_id }}</small>
        </div>
    </div>
    </center>
    {% endfor %}
</div></body>
</html>
