<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="">Game_news</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'developer' %}">Комманда разработчиков</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="true">
            Категории
          </a>
          <ul class="dropdown-menu">
              {% for category in categories%}
                  <li><a class="dropdown-item" href="{% url 'category' category.id %}">{{ category.title }}</a></li>
              {% endfor %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<center>
    <div class="card" style="width: 50rem;">
        <div class="card-body">
            <img src="{{ posts.images.url }}" class="card-img-top">
            <h5 class="card-title">{{ posts.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">Автор: {{ posts.author_id }}</h6>
            <p class="card-text">{{ posts.content }}</p>
            <p class="card-link">Дата публикации: {{ posts.created_at }}</p>
            <p class="card-link">Категория: {{ posts.category_id }}</p>
            <audio controls>
                <source src="{{ posts.media.url }}" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <video width="620" height="540" controls>
        <source src="{{ posts.video.url }}" type="video/mp4">
    </video>
</center>
</body>
</html>
